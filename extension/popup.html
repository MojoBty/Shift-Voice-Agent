<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 220px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 14px;
    }
    h2 {
      margin: 0 0 12px 0;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      font-weight: 500;
    }
    #startBtn {
      background: #1a73e8;
      color: white;
    }
    #startBtn:hover {
      background: #1557b0;
    }
    #stopBtn {
      background: #ea4335;
      color: white;
      margin-top: 8px;
    }
    #stopBtn:hover {
      background: #c5221f;
    }
    #status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      min-height: 20px;
    }
    .status-idle { background: #f1f3f4; color: #5f6368; }
    .status-running { background: #e6f4ea; color: #137333; }
    .status-error { background: #fce8e6; color: #c5221f; }
  </style>
</head>
<body>
  <h2>Voice Agent</h2>
  <button id="startBtn">Start Voice Agent</button>
  <button id="stopBtn">Stop Voice Agent</button>
  <div id="status" class="status-idle">Ready</div>
  <script src="popup.js"></script>
</body>
</html>
